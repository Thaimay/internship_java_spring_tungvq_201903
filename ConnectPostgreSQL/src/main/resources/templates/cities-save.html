<html th:xmlns="http://www.thymeleaf.org">
<head>
	<title>Spring PostGreSql</title>
</head>
<body>
	<h1>ADD CITIES</h1>
	<a th:href="@{/showCities}">List cities</a>
	
	<form th:action = "@{/saveCities}" method = "POST" th:object="${newcitie}">
		Name: <input th:field="*{name}"/><br/>
		Population: <input th:field="*{population}"/><br/>
		<input type = "submit" value ="Save"/>
	</form>
</body>
</html>
